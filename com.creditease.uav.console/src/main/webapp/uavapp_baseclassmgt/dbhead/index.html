<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no" />  
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../appvendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../appvendors/bootstrap/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="../../appvendors/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../apphub/css/comp.window.css">
    <link rel="stylesheet" type="text/css" href="../../apphub/css/comp.mvc.css">
    
    <link rel="stylesheet" type="text/css" href="../../apphub/css/crud.css">
    <link rel="stylesheet" type="text/css" href="css/uav.agent.opentsdb.css">
    
	
	<!--third party-->
	<script type="text/javascript" src="../../appvendors/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../appvendors/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../appvendors/bootstrap/js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="../../appvendors/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../../appvendors/bootstrap/js/bootstrap-datetimepicker.fr.js"></script>
    <script type="text/javascript" src="../../appvendors/highcharts/highstock.js"></script>
    <script type="text/javascript" src="../../appvendors/highcharts/themes/dark-unica.js"></script>
    
	
	<!--apphub support lib-->
	<script  type="text/javascript" src="../../apphub/js/common/helper.js"></script>
	<script  type="text/javascript" src="../../apphub/js/common/string.js"></script>
	<script  type="text/javascript" src="../../apphub/js/common/collection.js"></script>
	<script  type="text/javascript" src="../../apphub/js/common/window.js"></script>
	<script  type="text/javascript" src="../../apphub/js/common/crud.js"></script>
    <script  type="text/javascript" src="../../apphub/js/common/charts.js"></script>
		
</head>
<body>
	<div class="modal fade" id="OpenTSDBAddModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		        <div class="modal-header">
		             <h5>添加</h5>
		        </div>
		        <div class="modal-body">
		           <form id="OpenTSDBAddForm">
		           		<table>
		           			<tr>
		           				<td class="title">实例名称：</td>
		           				<td class="userinput"><input type='text' class='editor-input' id='OpenTSDBAddName'></td>
		           			</tr>
		           			<tr>
		           				<td class="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;URL：</td>
		           				<td class="userinput"><input type='text' class='editor-input' id='OpenTSDBAddURL'></td>
		           			</tr>
		           			<tr>
		           				<td class="title">版本编号：</td>
		           				<td class="userinput"><input type='text' class='editor-input' id='OpenTSDBAddVersion'></td>
		           			</tr>
		           		</table>
				   </form>
		        </div>
		        <div class="modal-footer">
		        	<span class="errorMsg" id="errorAddMsg" style="display:none"></span>
		        	<button id="AddOpenTSDBSavaBTN" class="btn btn-primary" onclick="clickSureCallback_add()">保存</button>
		            <button class="btn" onclick="closeModal('add')">关闭</button>
		        </div>
	        </div>
	    </div>
	</div>
	
	<div class="modal fade" id="OpenTSDBModifyModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		        <div class="modal-header">
		             <h5>修改</h5>
		        </div>
		        <div class="modal-body">
		           <form id="OpenTSDBModifyForm">
		           		<table>
		           			<tr>
		           				<td class="title">实例名称：</td>
		           				<td class="userinput"><input type='text' id="OpenTSDBModifyName" class="editor-input" value="" disabled="disabled"></td>		           						           			</tr>
		           			<tr>
		           				<td class="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;URL：</td>
		           				<td class="userinput"><input type='text' class='editor-input' id='OpenTSDBModifyURL' value=""></td>
		           			</tr>
		           			<tr>
		           				<td class="title">版本编号：</td>
		           				<td class="userinput"><input type='text' class='editor-input' id='OpenTSDBModifyVersion' value=""></td>
		           			</tr>
		           		</table>
				   </form>
		        </div>
		        <div class="modal-footer">
		        	<span class="errorMsg" id="errorModifyMsg" style="display:none"></span>
		        	<button id="ModifyOpenTSDBBTN" class="btn btn-primary" onclick="clickSureCallback_modify()">修改</button>
		            <button class="btn" onclick="closeModal('modify')">关闭</button>
		        </div>
	        </div>
	    </div>
	</div>
	
	<div class="modal fade" id="OpenTSDBDelModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		        <div class="modal-header">
		             <h5>删除</h5>
		        </div>
		        <div class="modal-body">
		           <form id="OpenTSDBModifyForm">
		           		<table>
		           			<tr>
		           				<td>是否确定删除[<span style='color: red' id='OpenTSDBDelName'></span>]</td>
		           			</tr>
		           		</table>
				   </form>
		        </div>
		        <div class="modal-footer">
		        	<span class="errorMsg" id="errorDelMsg" style="display:none"></span>
		        	<button id="ModifyOpenTSDBBTN" class="btn btn-primary" onclick="clickSureCallback_del()">删除</button>
		            <button class="btn" onclick="closeModal('del')">关闭</button>
		        </div>
	        </div>
	    </div>
	</div>
</body>
<!--app lib-->
<script type="text/javascript" src="js/list_manage.js"></script>
<script type="text/javascript" src="js/opentsdb_agent.js"></script>
</html>
